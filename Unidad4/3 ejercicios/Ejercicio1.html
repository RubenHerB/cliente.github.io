<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html"; charset="utf-8" />
        <title>Lista</title>
        <style>
            button {margin-left: 5px; margin-right: 5px}
        </style>
    <head>
        <h1>Lista de tareas pendientes</h1>
        <form>
            Agregar nueva tarea: <input type="text" id="input" > <button type="button" onclick="in_add_update()">Agregar</button>
        </form>
        <div id="output"></div>
    <script>
        var l=[];
        var output=document.getElementById("output");
        var input=document.getElementById("input");
        function obj(t){
            this.texto=t;
            this.terminada=false;
        }
        function inp(){
            if(input.value!=""){
                return input.value;
            }else{
                return false;
            }
        }
        function add(t){
            l.push(new obj(t));
        }
        function update(){
            output.innerHTML="";
            for(var i=0;i<l.length;i++){
                output.innerHTML+="<div id=\"t"+i+"\"><button id=\"b"+i+"\" onclick=\"un_done("+i+")\">Marcar</button>"+l[i].texto+"<button onclick=\"delete("+i+")\">Borrar</button></div>";
            }
        }

        function in_add_update(){
            let t=inp();
            if(t){
                add(t);
                update();
            }else{
                alert("Introduce el nombre de la tarea para poder a√±adirla");
            }
        }

    </script>

</head>
