<script> 
    function mayor(){
        var n1=parseInt(prompt("introduce un numero"));
        var n2=parseInt(prompt("introduce un numero"));
        if(isNaN(n1)||isNaN(n2)||n1>=10||n1<0||n2>=10||n2<0){
            alert("Entrada de datos incorrecta");
        }else{
            alert(Math.max(n1,n2)+" es el mayor")
        }
    }
    </script>
    <button onclick="mayor()">Mayor</button>
