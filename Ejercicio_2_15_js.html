<script>
	var r=prompt("Introduce la nota");
	var n=parseInt(r);
	switch (n){
		case 0:
		case 1:
		case 2:
		case 3:
		case 4:
			alert("Insuficiene");
			break;
		case 5:
			alert("Aprobado");
			break;
		case 6:
			alert("Bien");
			break;
		case 7:
		case 8:
			alert("Notable");
			break;
		case 9:
		case 10:
			alert("Sobresaliente");
			break;
		default:
			alert("Dato erroneo");
			break;
	}
</script>
