<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8" />
    <title>Ventana</title>
    <style>
        body{
            background-color: #000000;
            color: #FFFFFF;
            text-align: center;
        }
        h1{margin-top: 15%;}
        div{border-radius: 50px;font-size:50px;padding:10px; border: 1px solid white;width: 300px;text-align: center;margin-right: auto;margin-left: auto;margin-top:5%;margin-bottom: 50px;}
        button{margin-top:20px;margin-left:10px;margin-right: 10px; font-size:30px;padding:15px;background-color: gold;border-radius: 25%;border: 2px solid white;}
        button:hover{box-shadow: 0 0 10px#FFFFFF;}
    </style>
    <script>
        var n;
        var mw;
        function abrir(){
            n=parseInt(document.getElementById("number").value);
            for (var i=0;i<n;i++){
                mw=window.open("","Ventana"+i,"location=1,toolbar=1,menubar=1,resizable=1,width=400","height=300");
                mw.document.write('<!DOCTYPE html>'+'<html>'+'<head>'+'<meta http-equiv=\"content-type\" content=\"text/html\"; charset=\"utf-8\" />'+"<title>Ventana</title>");
             mw.document.write('</head>\
<body>\
    Ventana'+i+'    <button onclick=\"window.close()\">cerrar</button>\
</body>\
</html>');
            }
        }
       
    </script>
</head>
<body>
    <h1>Apertura de multiples ventanas</h1><br> 
    <form>
        Introduce el numero de ventanas: 
        <input type="text" id="number">
    </form>
    <button onclick="abrir()">Abrir</button>
</body>
</html>
