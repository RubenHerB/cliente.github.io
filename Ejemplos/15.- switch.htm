<HTML>
<HEAD>
<TITLE>Ejemplo 2.15: Sentencia switch</TITLE>
</HEAD>
<BODY>
<CENTER>
<SCRIPT LANGUAGE= "JavaScript">
  var usuario;
  usuario= prompt("Introduce el nombre de un usuario", "");
  switch(usuario)
  {
    case "Juan": document.write("<H2>Bienvenido Juan</H2>");
                 break;
    case "Daniel": document.write("<H2>Bienvenido Daniel</H2>");
                   break;
    case "Ruben": document.write("<H2>Bienvenido Ruben</H2>");
                  break;
    case "Joaquin": document.write("<H2>Bienvenido Joaquin</H2>");
                    break;
    default: document.write("<H2>No eres un usuario autorizado</H2>");
             break;
  }
</SCRIPT>
</CENTER>
</BODY>
</HTML>
