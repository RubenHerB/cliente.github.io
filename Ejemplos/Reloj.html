<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8" />
    <title>Numero random</title>
    
</head>
<div id="rel"></div>
<script>
   
    function r(){   
        var d = new Date();
        var h=0;     
        var t="AM";
        h=d.getHours();
        if(h>=12){
            t="PM";
            if(h>12){
                h-=12;
            }
            
        }
        document.getElementById("rel").innerHTML=("0" + h).slice(-2)+":"+("0" + d.getMinutes().toString()).slice(-2)+":"+("0" + d.getSeconds().toString()).slice(-2)+" "+t  ;
    }
   setInterval(r,1000); 
</script>
<body>

</body>
</html>
