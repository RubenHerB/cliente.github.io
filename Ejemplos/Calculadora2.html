<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8" />
    <title>Calculadora</title>
    <style>
        div{margin-left: auto;margin-right: auto;width: 20%;}
        div:not(.grid){
            border: 1px solid lightblue;
            height: 20px;

        }
        .grid {         
            
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 2%;
        padding: 10px;}      
    button {
        width:20px; height:20px;
    }
    </style>
    <script>
        var str="";
        var num=[];
        var op=[];
        var igual=false;
        function añadir(a){
            if(igual){
                reset();
            }
            str+=a;
            if(isNaN(parseInt(a))){
                op.push=a;
                num.push=n;
                n=0;
            }else{
                n*=10;
                n+=parseInt(a);
            }
            
            document.getElementById('op').innerHTML=str;
        }
        function reset(){
        str="";
        num=[];
        op=[];
        document.getElementById('op').innerHTML=str;
        document.getElementById('resul').innerHTML="";
        igual=false;
        }        
        function operacion(){
            var inaux=0;
            num.push=n;
            igual=true;
            while (num.length > 1){
                inaux=op.indexOf('*');
                if(inaux==-1){
                    inaux=op.indexOf('/');
                    if(inaux==-1){
                        inaux=0;
                }}else{
                    if(op.indexOf('/')!=-1){
                        if(op.indexOf('/')<inaux){
                            inaux=op.indexOf('/');
                    }
                }}
                switch(op[inaux]){
                    case '*':
                        num[inaux]*=num[inaux+1];
                        break;
                    case '/':
                        num[inaux]/=num[inaux+1];
                        break;
                    case '-':
                        num[inaux]-=num[inaux+1];
                        break;
                    case '+':
                        num[inaux]+=num[inaux+1];
                        break;
                }
                op.splice(inaux, 1);
                num.splice(inaux+1, 1);
            }        
        document.getElementById('resul').innerHTML=num[0];
    }
    </script>
</head>
<body>
    <div id="op"></div><br>
    <div id="resul"></div><br>
    <div class="grid">
    <button onclick="añadir(7)">7</button>
    <button onclick="añadir(8)">8</button>
    <button onclick="añadir(9)">9</button>
    <button onclick="añadir('*')">x</button>
    <button onclick="añadir(4)">4</button>
    <button onclick="añadir(5)">5</button>
    <button onclick="añadir(6)">6</button>
    <button onclick="añadir('-')">-</button>
    <button onclick="añadir(1)">1</button>
    <button onclick="añadir(2)">2</button>
    <button onclick="añadir(3)">3</button>
    <button onclick="añadir('+')">+</button>
    <button onclick="reset()">C</button>
    <button onclick="añadir(0)">0</button>
    <button onclick="operacion()">=</button>
    <button onclick="añadir('/')">/</button>

    </div>
</body>
</html>
