<HTML>
<HEAD>
<TITLE>Ejemplo 2.8: Sentencia for</TITLE>
</HEAD>
<BODY>
<CENTER>
<SCRIPT LANGUAGE= "JavaScript">
  var texto, nume, i, salida= "";
  texto= prompt("Escribe un texto ", "");
  nume= prompt("Cuantas veces quieres que se repita? ", "");
  num= parseInt(nume);
  for (i= 1; i<= nume; i++)
  { 
	salida= salida+ texto+ "\n";
  }
  alert(salida);
</SCRIPT>
</CENTER>
</BODY>
</HTML>
