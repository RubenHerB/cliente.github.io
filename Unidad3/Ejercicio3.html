<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8" />
    <title>Objeto screen</title>
</head>
<body>
    <h1>Propiedades pantalla</h1>
    <script>
        document.write("Altura: "+screen.height+"<br>");
        document.write("Altura maxima: "+screen.availHeight+"<br>");
        document.write("Ancho: "+screen.width+"<br>");
        document.write("Ancho maximo: "+screen.availWidth+"<br>");
        document.write("Profundidad de color: "+screen.colorDepth+"<br>");
    </script>
</body>
</html>
