
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8" />
    <title>Titulo scroll</title>
</head>
<body>
    <script>
     //Realizar un scroll en la pestaña del título (document.title), cada 150 milisegundos
     setInterval(function(){
        document.title = document.title + "!";
     },150);
    </script>
</body>
</html>
