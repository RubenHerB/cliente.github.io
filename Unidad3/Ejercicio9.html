    <title>Checkboxes</title>
</head>
<body>
    <form>
        <input type="checkbox" id="cb1" value="Opcion1">Opcion1<br/>
        <input type="checkbox" id="cb2" value="Opcion1">Opcion2<br/>
        <input type="checkbox" id="cb3" value="Opcion1">Opcion3<br/>
    </form>
    <script>
        function check(){
        alert( "Opcion 1:"+document.getElementById("cb1").checked+"\nOpcion 2:"+document.getElementById("cb2").checked+"\nOpcion 3:"+document.getElementById("cb3").checked);
        }
    </script>
    <a href="#" onclick="check()">Ver valores</a>
