<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8" />
    <title>Objeto object</title>
</head>
<body>
    <h1>Propiedades del objeto document</h1>
    <script>
        function PruebasDocumento()  { 
        document.write(document.title);
        document.write(document.lastModified);
        document.write("domain: "   + document.domain   + "<br />" );
        document.write("referrer: " + document.referrer + "<br />" );
        document.write("URL: "      + document.URL      + "<br />" );
        }
    </script>
    <div onload="PruebasDocumento()"></div> 
</body>
</html>
