<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tecla pulsada</h1>
    <div id="output"></div>
</body>
<script>
    document.onkeydown = function (e) {
    e = e || window.event;
    document.getElementById("output").innerHTML = "El codigo es: "+e.keyCode;
    }
</script>
</html>
