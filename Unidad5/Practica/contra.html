<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .requisitos{padding: 10px;  border: 1px solid #3f3f3f; width: 300px}
        .requisitos div{color:#3f3f3f;text-decoration: line-through;}
    </style>
</head>
<body>
    <h1>Comprobador de contraseña:</h1>
    <br>
    <h3>Introduce tu contraseña:</h3>
    <input type="text" id="in" oninput="newin()">
    <br>
    <br>
    <div class="requisitos">
        Tu contraseña debe tener:
        <div id="mayus"><span id="mayusimg"></span> Al menos una mayuscula</div>
        <div id="lon"><span id="lonimg"></span> Minimo 8 caracteres y maximo 20</div>
        <div id="num"><span id="numimg"></span> Al menos un numero</div>
        <div id="sim"><span id="simimg"></span> Al menos un simbolo especial</div>
    </div>
</body>
<script>
    tick="<svg xmlns=\"http://www.w3.org/2000/svg\"  viewBox=\"0 0 48 48\" width=\"1rem\" height=\"1rem\"><path fill=\"#c8e6c9\" d=\"M36,42H12c-3.314,0-6-2.686-6-6V12c0-3.314,2.686-6,6-6h24c3.314,0,6,2.686,6,6v24C42,39.314,39.314,42,36,42z\"/><path fill=\"#4caf50\" d=\"M34.585 14.586L21.014 28.172 15.413 22.584 12.587 25.416 21.019 33.828 37.415 17.414z\"/></svg>";
    cross="<svg fill=\"red\" height=\"1rem\" width=\"1rem\" version=\"1.1\" id=\"Capa_1\" xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" viewBox=\"0 0 490 490\" xml:space=\"preserve\"><polygon points=\"456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490 489.292,457.678 277.331,245.004 489.292,32.337 \"/></svg>";
    document.getElementById("mayusimg").innerHTML+=cross;
    document.getElementById("lonimg").innerHTML+=cross;
    document.getElementById("numimg").innerHTML+=cross;
    document.getElementById("simimg").innerHTML+=cross;
    var input=document.getElementById("in");

    function len(){
        if(input.value.length>=8 && input.value.length<=20){
            document.getElementById("lon").style.color="black";
            document.getElementById("lon").style.textDecoration="none";
            document.getElementById("lonimg").innerHTML=tick;
        }else{
            document.getElementById("lon").style.color="#3f3f3f";
            document.getElementById("lon").style.textDecoration="line-through";
            document.getElementById("lonimg").innerHTML=cross;
        }
    }

    function mayus(){
        if(/[A-Z]/.test(input.value)){
            document.getElementById("mayus").style.color="black";
            document.getElementById("mayus").style.textDecoration="none";
            document.getElementById("mayusimg").innerHTML=tick;
        }else{
            document.getElementById("mayus").style.color="#3f3f3f";
            document.getElementById("mayus").style.textDecoration="line-through";
            document.getElementById("mayusimg").innerHTML=cross;
        }
    }

    function num(){
        if(/[0-9]/.test(input.value)){
            document.getElementById("num").style.color="black";
            document.getElementById("num").style.textDecoration="none";
            document.getElementById("numimg").innerHTML=tick;
        }else{
            document.getElementById("num").style.color="#3f3f3f";
            document.getElementById("num").style.textDecoration="line-through";
            document.getElementById("numimg").innerHTML=cross;
        }
    }

    function sim(){
        if(/[^\w\s]/.test(input.value)){
            document.getElementById("sim").style.color="black";
            document.getElementById("sim").style.textDecoration="none";
            document.getElementById("simimg").innerHTML=tick;
        }else{
            document.getElementById("sim").style.color="#3f3f3f";
            document.getElementById("sim").style.textDecoration="line-through";
            document.getElementById("simimg").innerHTML=cross;
        }
    }

    function newin(){
        len();
        mayus();
        num();
        sim();
        console.log(input.value);
        console.log(/[A-Z]/.test(input.value));
    }
</script>
</html>
