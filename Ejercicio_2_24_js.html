	switch(mes){

		case 5:
		case 7:
		case 8:
		case 10:
		case 12:
			alert("Ese mes tiene 31 dias");
			break;

		case 6:
		case 9:
		case 11:
		alert("Ese mes tiene 30 dias");
			break;
		case 2:
			alert("Ese mes tiene 28 dias");
			break;
		default:
			alert("Ese mes no existe");
			break;
	}
</script>
